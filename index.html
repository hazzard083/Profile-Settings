<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/extends.css" />
  </head>
  <body>
    <main>
      <section class="container__card flex column">
        <header class="container__user flex">
          <img class="avatar__user" src="assets/Avatar.png" />
          <div class="infomation__user">
            <h1 class="title">Hazzard</h1>
            <p class="text-sm">hazzard@example.com</p>
          </div>
        </header>
        <section class="container__options flex column">
          <hr />
          <div class="options__account flex column">
            <p class="text-xs">CONTA</p>
            <div class="container__list">
              <div class="container__items">
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/Avatar.svg" />
                    <p class="text-md">Dados pessoais</p>
                  </div>
                  <img src="assets/Arrow.svg" alt="" />
                </div>
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/Key.svg" />
                    <p class="text-md">Informações de login</p>
                  </div>
                  <img src="assets/Arrow.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="options__account flex column">
            <p class="text-xs">PREFERÊNCIA</p>
            <div class="container__list">
              <div class="container__items">
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/Notify.svg" />
                    <p class="text-md">Notificações</p>
                  </div>
                  <img src="assets/Arrow.svg" alt="" />
                </div>
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/Accessibility.svg" />
                    <p class="text-md">Acessibilidade</p>
                  </div>
                  <img src="assets/Arrow.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="options__account flex column">
            <p class="text-xs">PRIVACIDADE</p>
            <div class="container__list">
              <div class="container__items">
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/Devices.svg" />
                    <p class="text-md">Aparelhos conectados</p>
                  </div>
                  <img src="assets/Arrow.svg" alt="" />
                </div>
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/User.svg" />
                    <p class="text-md">Contas vinculadas</p>
                  </div>
                  <img src="assets/Arrow.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="options__account flex column">
            <div class="container__list">
              <div class="container__items">
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/Question.svg" />
                    <p class="text-md">Central de Ajuda</p>
                  </div>
                </div>
                <div class="item flex">
                  <div class="content__item flex">
                    <img src="assets/SignOut.svg" />
                    <p class="text-md red">Sair</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
